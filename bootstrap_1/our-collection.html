<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London's Closet - Our Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bootstrap Navbar with Search and Cart -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">London's Closet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Home Button with an ID to Target -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="homeButton">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Collection</a></li>
                </ul>
            </div>
            <!-- Search bar and Cart icon -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="#" class="ms-3">
                <i class="bi bi-cart" style="font-size: 1.5rem;"></i> <!-- Cart icon -->
            </a>
        </div>
    </nav>

    <!-- JavaScript to hide Home button when on Our Collection page -->
    <script>
        // Hide Home button on Our Collection page
        document.addEventListener("DOMContentLoaded", function() {
            const homeButton = document.getElementById('homeButton');
            if (window.location.pathname.includes('our-collection.html')) {
                homeButton.style.display = 'none'; // Hides the Home button
            }
        });
    </script>

    <!-- Our Collection Section -->
    <section class="container mt-5" id="collection">
        <h2 class="text-center mb-4">Our Collection</h2>
        <div class="row">
            <!-- Product Card 1 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="1.jpg" class="card-img-top img-fluid" alt="Fashion 1">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$49.99</p>
                    </div>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="2.jpg" class="card-img-top img-fluid" alt="Fashion 2">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$59.99</p>
                    </div>
                </div>
            </div>
            <!-- Product Card 3 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="3.jpg" class="card-img-top img-fluid" alt="Fashion 3">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$39.99</p>
                    </div>
                </div>
            </div>
            <!-- Product Card 4 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="4.jpg" class="card-img-top img-fluid" alt="Fashion 4">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$45.99</p>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="text-center mb-4">New Collection</h3>
        <div class="row">
            <!-- New Collection Card 1 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="5.jpg" class="card-img-top img-fluid" alt="New Fashion 1">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$59.99</p>
                    </div>
                </div>
            </div>
            <!-- New Collection Card 2 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="6.jpg" class="card-img-top img-fluid" alt="New Fashion 2">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$69.99</p>
                    </div>
                </div>
            </div>
            <!-- New Collection Card 3 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="7.jpg" class="card-img-top img-fluid" alt="New Fashion 3">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$79.99</p>
                    </div>
                </div>
            </div>
            <!-- New Collection Card 4 -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="8.jpg" class="card-img-top img-fluid" alt="New Fashion 4">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">$89.99</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>Author: London</p>
        <p>&copy; 2025 London's Closet. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
